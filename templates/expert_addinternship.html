{% include 'expertheader.html'%}
<body>
	<br><br><br>
	<h1 align="center"><u><font color="red">Add  intership</font></u></h1>
	<form method="post">
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
		
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<tr>
				<th><font color="red">intership name</font></th>
				<td><input type="text" name="title" class="form-control" required="" style="width:100%;height: 40px"></td>
			</tr>
			<tr>
				<th><font color="red">description</font></th>
			<td><input type="text" name="description" class="form-control" required="" style="width:100%;height: 40px" ></td>
		</tr>

		<tr>
				<th><font color="red">amount</font></th>
			<td><input type="text" name="amount" class="form-control" required="" style="width:100%;height: 40px" ></td>
		</tr>

		
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="submit" class="form-control" style="width:100%;height: 40px"></td>
			</tr>
		</table>
		
		<br><br><br>
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<h1 align="center"><font color="red">View  intership</font>
			<tr>
				<th>intership name</th>
				<th>description</th>
				<th>amount</th>
				
			</tr>
			<tbody>
				{% for row in data['po']%}
				<td>{{row['title']}}</td>
				<td>{{row['description']}}</td>
					<td>{{row['amount']}}</td>
			

				
				<td><a href="?action=delete&id={{row['intership_id']}}" class="btn btn-primary">Delete</a></td>
			</tbody>
				{% endfor %}
		</table>
	</form>
{% include 'footer.html'%}
