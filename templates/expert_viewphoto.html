{% include 'expertheader.html'%}
<body>
	<form method="post">
		<h1 align="center"><font color="red"><u>View photographer</u></font></h1>
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<tr>
				<th><font color="red">Name</font></th>
				<th><font color="red"> Place</font></th>
				<th><font color="red">Phone</font></th>
				<th><font color="red">Email</font></th>
				
			</tr>
			<tbody>
				{% for row in data['po']%}
				<td>{{row['fname']}}  {{row['lname']}}</td>
				<td>{{row['place']}}</td>
				<td>{{row['phone']}}</td>
				<td>{{row['email']}}</td>
				
			</tbody>
				{% endfor %}
		</table>
	</form>
{% include 'footer.html'%}
