{% include 'adminheader.html'%}
<body>
	<form method="post">
		<h1 align="center"><font color="red"><u>Registered Users</u></font></h1>
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<tr>
				<th><font color="red">Name</font></th>
				<th><font color="red">House Name</font></th>
				<th><font color="red">Place</font></th>
				<th><font color="red">Pincode</font></th>
				<th><font color="red">Contact</font></th>
				<th><font color="red">Email</font></th>
			</tr>
			<tbody>
				{% for row in data['us']%}
				<td>{{row['NAME']}}</td>
				<td>{{row['hname']}}</td>
				<td>{{row['place']}}</td>
				<td>{{row['pincode']}}</td>
				<td>{{row['phone']}}</td>
				<td>{{row['email']}}</td>
			</tbody>
				{% endfor %}
		</table>
	</form>
{% include 'footer.html'%}
