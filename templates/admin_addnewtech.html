{% include 'adminheader.html'%}
<body>
	<br><br><br>
	<h1 align="center"><u><font color="red">Add  New Technologies</font></u></h1>
	<form method="post"    enctype="multipart/form-data">
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
		
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<tr>
				<th><font color="red">title</font></th>
				<td><input type="text" name="title" class="form-control" required="" style="width:100%;height: 40px"></td>
			</tr>
			<tr>
				<th><font color="red">description</font></th>
			<td><input type="text" name="description" class="form-control" required="" style="width:100%;height: 40px" ></td>
		</tr>

		<tr>
				<th><font color="red">Image</font></th>
			<td><input type="file" name="image" class="form-control" required="" style="width:100%;height: 40px" ></td>
		</tr>

		
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="submit" class="form-control" style="width:100%;height: 40px"></td>
			</tr>
		</table>
		
		<br><br><br>
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<h1 align="center"><font color="red">View  New Technologies</font>
			<tr>
				<th>title</th>
				<th>description</th>
				<th>Image</th>
				
			</tr>
			<tbody>
				{% for row in data['po']%}
				<td>{{row['title']}}</td>
				<td>{{row['description']}}</td>
				<td><img src="/{{row['image']}}"  width="100" height="100"></td>
				
				<td><a href="?action=delete&id={{row['product_techonology_id']}}" class="btn btn-primary">Delete</a></td>

				<td><a href="admin_addtutorial?tid={{row['product_techonology_id']}}" class="btn btn-primary">Add tutorial</a></td>
			</tbody>
				{% endfor %}
		</table>
	</form>
{% include 'footer.html'%}
