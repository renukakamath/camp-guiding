{% include 'photoheader.html'%}
<body>
	<br><br><br>
	<h1 align="center"><u><font color="red">Add Proposal</font></u></h1>
	<form method="post">
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
		
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<tr>
				<th><font color="red">Amount</font></th>
				<td><input type="text" name="product_name" class="form-control" required="" style="width:100%;height: 40px"></td>
			</tr>
			

		
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="submit" class="form-control" style="width:100%;height: 40px"></td>
			</tr>
		</table>



		<br><br><br><br>
		<form method="post">
		
		<table border="1" align="center" class="table" style="width:700px;background-color:#f1f1c1">
			<h1 align="center"><font color="red">View  Proposal</font>
			<tr>
				<th>Amount</th>
				<th>Date</th>
				<th>Status </th>
				
			</tr>
			<tbody>
				{% for row in data['stt']%}
				
				<td>{{row['amount']}}</td>
				<td>{{row['date']}}</td>
				<td>{{row['status']}}</td>
			
				
			</tbody>
				{% endfor %}
		</table>
	</form>
